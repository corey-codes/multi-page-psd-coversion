<!-- CONTACT FORM ------------------------>
    
    <div class="contact-form-area background-2">

        <form action="submit" class="contact-form">
            
            <div class="user-details">
            
                <label for="name" class="visually-hidden">Name</label>
                <input type="text" id="name" class="name" placeholder="Name">
            
                <label for="email" class="visually-hidden">Email address</label>
                <input type="email" id="email" class="name" placeholder="Email address">
            
            </div>
            
            <div class="text-submit">
            
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Comment"></textarea>
            
                <button class="submit button-2">Submit</button>
            
            </div>
            
        </form>

    </div>
    
    <div class="contact wrapper">
        
        <div class="social">
            
            <a href="https://www.facebook.com"><i class="fab fa-facebook-f contact-icon"></i></a>
            
            <a href="https://instagam.com"><i class="fab fa-instagram contact-icon"></i></a>
            
            <a href="https://twitter.com"><i class="fab fa-twitter contact-icon"></i></a>
            
            <a href="https://whatsapp.com"><i class="fab fa-whatsapp contact-icon"></i></a>
            
        </div>
        
        <div class="contact-info">
            
            <p><a href="info@email.com" class="email-address">info@email.com</a></p>
            <p>123-456-7890</p>
            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
